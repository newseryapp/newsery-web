<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Continue to Newsery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

  <h1>Continue to Newsery</h1>
  <p id="intent-text"></p>

  <form id="auth-form">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Sign in</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const intent = params.get('intent') || 'web';

    const intentText =
  'Sign in to try Newsery on the web or get the mobile app.';


    document.getElementById('intent-text').innerText = intentText;

    document.getElementById('auth-form').addEventListener('submit', (e) => {
      e.preventDefault();

      // TEMP FLOW — auth API buraya bağlanacak
      if (intent === 'mobile') {
        window.location.href = '/download.html';
      } else {
        window.location.href = 'https://app.newsery.app';
      }
    });
  </script>

</body>
</html>
