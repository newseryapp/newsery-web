<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Continue to Newsery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: 80px auto;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Continue to Newsery</h1>
  <p>Sign in to continue.</p>

  <form id="auth-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign in</button>
  </form>

  <div id="error" class="error"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const intent = params.get('intent') || 'web';
    const AUTH_MESSAGE_TYPE = 'newsery-auth';

    function getTargetUrl(intentValue) {
      if (intentValue === 'mobile') return '/download.html';
      return 'https://app.newsery.app';
    }

    function completeAuth(targetUrl) {
      const isInIframe = window.self !== window.top;

      if (isInIframe && window.parent) {
        window.parent.postMessage(
          {
            type: AUTH_MESSAGE_TYPE,
            status: 'success',
            targetUrl,
          },
          window.location.origin
        );
        return;
      }

      window.location.href = targetUrl;
    }

    document.getElementById('auth-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');
      errorDiv.innerText = '';

      if (username === 'demo' && password === '3336') {
        completeAuth(getTargetUrl(intent));
      } else {
        errorDiv.innerText = 'Invalid username or password.';
      }
    });
  </script>

</body>
</html>
