    <title>Newsery | Focused, Intentional News Reading on Web and Mobile</title>
    <meta
      name="description"
      content="Newsery is a personal news web app for focused, intentional reading. Reduce noise, stay informed, and read comfortably on desktop and mobile."

    <meta property="og:title" content="Newsery | Focused, Intentional News Reading on Web and Mobile" />
    <meta
      property="og:description"
      content="Newsery is a personal news web app for focused, intentional reading. Reduce noise, stay informed, and read comfortably on desktop and mobile."
    />

    <meta property="og:url" content="https://newsery.app/" />
    <meta property="og:image" content="https://newsery.app/assets/landing/W2.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Newsery | Focused, Intentional News Reading on Web and Mobile" />
    <meta
      name="twitter:description"
      content="Newsery is a personal news web app for focused, intentional reading. Reduce noise, stay informed, and read comfortably on desktop and mobile."
    />
    <meta name="twitter:image" content="https://newsery.app/assets/landing/W2.png" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Newsery",
        "url": "https://newsery.app/",
        "description": "Newsery is a personal news web app for focused, intentional reading across desktop and mobile."
      }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F190E5DB85"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-F190E5DB85');
    </script>

    <link rel="stylesheet" href="./landing.css" />
    <script type="module" src="./landing.js"></script>
  </head>

  <body>
    <!-- Topbar -->
    <header class="ls-topbar">
      <a class="ls-brand" href="/" aria-label="Newsery">
        <img class="ls-logo" src="./assets/landing/newsery_logo.png" alt="Newsery" />
        <span class="ls-brandText">Newsery</span>
      </a>
      <button
        id="js-menuToggle"
        class="ls-menuToggle"
        type="button"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="js-drawer"
      >
        <span class="ls-menuBar"></span>
        <span class="ls-menuBar"></span>
        <span class="ls-menuBar"></span>
      </button>
    </header>

    <button
      id="js-drawerOverlay"
      class="ls-drawerOverlay"
      type="button"
      aria-label="Close menu"
      hidden
    ></button>

    <aside id="js-drawer" class="ls-drawer" aria-label="Site menu" aria-hidden="true">
      <div class="ls-drawerHeader">
        <span class="ls-drawerTitle">Menu</span>
        <button id="js-drawerClose" class="ls-drawerClose" type="button" aria-label="Close menu">X</button>
      </div>
      <nav class="ls-drawerNav" aria-label="Primary">
        <ul class="ls-drawerList">
          <li><button class="ls-drawerItem is-active" type="button" data-view="home">Home</button></li>
          <li><button class="ls-drawerItem ls-drawerItemPrimary" type="button" data-view="read">Read</button></li>
          <li><button class="ls-drawerItem" type="button" data-view="about">About</button></li>
          <li><button class="ls-drawerItem" type="button" data-view="privacy">Privacy</button></li>
        </ul>
      </nav>
    </aside>

    <!-- 3-panel layout -->
    <div class="fs-page">
      <div class="fs-grid">
        <!-- LEFT -->
        <section class="fs-panel fs-left" aria-label="İçindekiler">
          <nav id="js-leftnav" class="fs-panelBody fs-leftList"></nav>
        </section>

        <!-- CENTER -->
        <section class="fs-panel fs-center" aria-label="İçerik">
          <div id="js-stream" class="fs-panelBody fs-stream"></div>
        </section>

        <!-- RIGHT -->
        <section class="fs-panel fs-right" aria-label="Sağ panel">
          <div id="js-right" class="fs-panelBody fs-rightBody"></div>
        </section>
      </div>
    </div>

  </body>
</html>
