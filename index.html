<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <title>Newsery | Focused, Intentional News Reading on Web and Mobile</title>
    <meta
      name="description"
      content="Newsery is a personal news web app for focused, intentional reading. Reduce noise, stay informed, and read comfortably on desktop and mobile."
    />
    <link rel="canonical" href="https://newsery.app/" />

    <meta property="og:title" content="Newsery | Focused, Intentional News Reading on Web and Mobile" />
    <meta
      property="og:description"
      content="Newsery is a personal news web app for focused, intentional reading. Reduce noise, stay informed, and read comfortably on desktop and mobile."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://newsery.app/" />
    <meta property="og:image" content="https://newsery.app/assets/landing/W2.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Newsery | Focused, Intentional News Reading on Web and Mobile" />
    <meta
      name="twitter:description"
      content="Newsery is a personal news web app for focused, intentional reading. Reduce noise, stay informed, and read comfortably on desktop and mobile."
    />
    <meta name="twitter:image" content="https://newsery.app/assets/landing/W2.png" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Newsery",
        "url": "https://newsery.app/",
        "description": "Newsery is a personal news web app for focused, intentional reading across desktop and mobile."
      }
    </script>

    <link rel="stylesheet" href="./landing.css" />
    <script type="module" src="./landing.js"></script>
  </head>

  <body>
    <!-- Topbar: sadece logo + Newsery text -->
    <header class="ls-topbar">
      <a class="ls-brand" href="/" aria-label="Newsery">
        <!-- Logo'yu mevcut asset path'ine göre güncelle -->
        <!-- Eğer şu an logon başka yerdeyse sadece src'yi değiştirmen yeterli -->
        <img class="ls-logo" src="./assets/landing/newsery_logo.png" alt="Newsery" />
        <span class="ls-brandText">Newsery</span>
      </a>
    </header>

    <!-- 3-panel layout (webapp hissi için fs-* class'ları) -->
    <div class="fs-page">
      <div class="fs-grid">
        <!-- LEFT -->
        <section class="fs-panel fs-left" aria-label="İçindekiler">
          <nav id="js-leftnav" class="fs-panelBody fs-leftList"></nav>
        </section>

        <!-- CENTER -->
        <section class="fs-panel fs-center" aria-label="İçerik">
          <div id="js-stream" class="fs-panelBody fs-stream"></div>
        </section>

        <!-- RIGHT -->
        <section class="fs-panel fs-right" aria-label="Sağ panel">
          <div id="js-right" class="fs-panelBody fs-rightBody"></div>
        </section>
      </div>
    </div>

  </body>
</html>
